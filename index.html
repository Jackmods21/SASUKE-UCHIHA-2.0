<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prediction</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Basic styling for container, button, and table with custom fonts */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Smoky background effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.8));
            z-index: -2;
            opacity: 0.5;
        }

        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('https://www.transparenttextures.com/patterns/smoke.png') repeat;
            opacity: 0.1;
            animation: smoke 20s linear infinite;
            z-index: -1;
        }

        @keyframes smoke {
            from { transform: translate(0, 0) scale(1.5); }
            to { transform: translate(50px, 50px) scale(1.5); }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: blue-border-blink 5s linear infinite;
        }

        /* Blinking Title Text */
        .blinking-title {
            font-size: 2em;
            font-weight: bold;
            color: #FF4081;
            margin-bottom: 20px;
            animation: blink 1s infinite;
            font-family: 'Roboto Condensed', sans-serif;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .bordered-box, .result-box, .history-table th, .history-table td {
            font-size: 1.2em;
            color: #1DE9B6;
            margin: 10px 0;
            padding: 10px;
            border: 3px solid;
            border-radius: 5px;
            animation: blue-border-blink 5s linear infinite;
            font-family: 'Roboto Condensed', sans-serif;
        }

        /* Blue blinking and moving effect */
        @keyframes blue-border-blink {
            0%, 100% { border-color: rgba(0, 123, 255, 0.8); box-shadow: 0 0 8px rgba(0, 123, 255, 0.6); }
            50% { border-color: rgba(0, 255, 255, 1); box-shadow: 0 0 12px rgba(0, 123, 255, 1); }
        }

        .result-box {
            font-size: 1.5em;
            color: #1DE9B6;
            margin-top: 15px;
        }

        .get-result-btn {
            padding: 10px 20px;
            background: #FF4081;
            color: #FFFFFF;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            transition: background 0.3s;
        }

        .get-result-btn:hover {
            background: #F50057;
        }

        .history-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            font-family: 'Roboto Condensed', sans-serif;
        }

        .history-table th, .history-table td {
            padding: 10px;
            color: #fff;
        }

        .history-table th {
            background-color: #444;
        }

        .history-table tr:nth-child(even) {
            background-color: #555;
        }

        /* Popup Message */
        .popup-message {
            display: none;
            font-size: 1.2em;
            color: #ff5722;
            margin-top: 20px;
            border-top: 2px solid #ff5722;
            padding-top: 10px;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Blinking Title Text -->
    <div class="blinking-title">SASUKE UCHIHA 2.0</div>

    <!-- Period Number Display with Blue Border Animation -->
    <div class="bordered-box" id="periodNumber">Period Number: Loading...</div>

    <!-- Timer Display with Blue Border Animation -->
    <div class="bordered-box" id="timer">Time Remaining: 00:00</div>

    <!-- Result Box with Blue Border Animation -->
    <div class="result-box" id="resultBox">Result: Waiting...</div>

    <!-- Get Result Button -->
    <button class="get-result-btn" id="getResultBtn">GET RESULT</button>

    <!-- History Table -->
    <table class="history-table">
        <thead>
            <tr>
                <th>Period Number</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="historyBody">
        </tbody>
    </table>

    <!-- Popup Message for Waiting -->
    <div class="popup-message" id="popupMessage"> Please Wait for result period number</div>
</div>

<script>
    const predictions = ["SMALL", "SMALL", "BIG", "SMALL", "SMALL", "BIG", "SMALL", "BIG", "BIG", "SMALL", 
                         "BIG", "BIG", "SMALL", "SMALL", "BIG", "SMALL", "SMALL", "BIG", "BIG", "SMALL", 
                         "BIG", "BIG", "SMALL", "BIG", "SMALL", "SMALL"];
    let currentPredictionIndex = 0;
    let lastPeriod = null;

    function updatePeriodAndTimer() {
        const now = new Date();
        const year = now.getUTCFullYear();
        const month = String(now.getUTCMonth() + 1).padStart(2, '0');
        const day = String(now.getUTCDate()).padStart(2, '0');
        const totalMinutes = now.getUTCHours() * 60 + now.getUTCMinutes();
        const periodNumber = `${year}${month}${day}1000${10001 + totalMinutes}`;
        
        // Display the period number
        document.getElementById("periodNumber").textContent = "Period Number: " + periodNumber;

        // Timer countdown
        const seconds = now.getUTCSeconds();
        const remainingSeconds = 60 - seconds;
        document.getElementById("timer").textContent = `Time Remaining: 00:${String(remainingSeconds).padStart(2, '0')}`;

        return periodNumber;
    }

    setInterval(updatePeriodAndTimer, 1000);

    function displayResult() {
        const periodNumber = updatePeriodAndTimer();

        // Check if the button was clicked twice in the same period
        if (lastPeriod === periodNumber) {
            document.getElementById("popupMessage").style.display = "block"; // Show popup message
            return;
        }

        // Display the result and update history
        const result = predictions[currentPredictionIndex];
        currentPredictionIndex = (currentPredictionIndex + 1) % predictions.length;

        document.getElementById("resultBox").textContent = "Result: " + result;
        addHistoryEntry(periodNumber, result);

        lastPeriod = periodNumber;
        document.getElementById("popupMessage").style.display = "none"; // Hide popup message
    }

    function addHistoryEntry(periodNumber, result) {
        const historyBody = document.getElementById("historyBody");
        const row = document.createElement("tr");

        const periodCell = document.createElement("td");
        periodCell.textContent = periodNumber;
        row.appendChild(periodCell);

        const resultCell = document.createElement("td");
        resultCell.textContent = result;
        row.appendChild(resultCell);

        historyBody.appendChild(row);
    }

    // Add event listener to Get Result button
    document.getElementById("getResultBtn").addEventListener("click", displayResult);
</script>

</body>
</html>
